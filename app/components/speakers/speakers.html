<div class="speakers" ng-controller="SpeakersController as sc">

    <accordion close-others="oneAtATime" class="col-md-6">
    	<accordion-group ng-repeat="speaker in sc.Speakers" heading="{{ speaker.name }}">
    		{{ speaker.bio }}
    		<br>
    		{{ speaker.email }}
    	</accordion-group>
    </accordion>
</div>
